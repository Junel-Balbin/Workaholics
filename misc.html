<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misc Appts</title>
  <!--Linked Bulma CSS Framework.-->
  <!--Linked Font Awesome.-->
  <!--Added Favicon.-->
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./assets/style2.css">
</head>
<body>

  <!--Endless buttons to click.-->
  <main class="container">
    <div class="card3">
      <header>MISC. APPTS.</header>
      <img src="./images/miscappts.png" alt="doctors appt" />
      <br>
      <br>
      <button id="miscButton" onclick="miscMe()">Generate Excuse</button>
      <button id="saveExcuseButton">Save Excuse</button>
      <button id="clearGeneratedExcuseButton">Clear</button>
      <h3 id="motivato"></h3>
      <!--Line dividing row of buttons.-->
      <hr class="custom-hr">
      <input type="text" id="searchInput" style="text-transform: uppercase; width: 110px; height: 30px; text-align: center;" placeholder="GIPHY CURE">
      <button id="searchButton" onclick="searchGIF()">Search</button>
      <button id="clearGIFsButton">Clear</button>
      <div id="gifContainer"></div>
      <!--Line dividing row of buttons.-->
      <hr class="custom-hr">
      <button id="buttonId" onclick="fetchRecipes()">Chicken Soup Recipes</button>
      <button id="clearRecipesButton" onclick="clearRecipes()">Close</button>
      <div id="apiResponse"></div>
      <!--Line dividing row of buttons.-->
      <hr class="custom-hr">
      <input type="text" id="search-input" style="text-transform: uppercase; width: 140px; height: 30px; text-align: center;" placeholder="Nutrition Cure">
      <button id="search-button">Search</button>
      <button id="clear-button">Close</button>
      <div id="results"></div>
      <!--Line dividing row of buttons.-->
      <hr class="custom-hr">
      <a href="https://www.webmd.com/symptoms" target="_blank">
        <button>WebMD Symptoms Checker</button>
      </a>
      <button onclick="window.location.href = 'excuses.html';">Exit</button>
      <hr class="custom-hr">
    </div>
  </main>

  <!--Excuse Card with saved excuse for user to use.-->
  <section>
    <div id="excuseCard" class="card" style="display: none;" data-tilt>
      <p>--- Your Saved Delivery Excuse ---</p>
      <div id="excuseQuote" class="quote"></div>
      <div id="excusePerson" class="person"></div>
      <button id="clearExcusesButton">Delete</button>
    </div>
  </section>

  <!--Added Data tilt feature using Vanilla Script.-->
  <!--jQuery library added.-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/vanilla-tilt.js"></script>
  <script src="./assets/script2.js"></script>
</body>
</html>
